<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteCraft AI – Success</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #00d2ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>🎉 Your Site is Live!</h1>
  <p>We've successfully deployed your AI-powered site to Vercel.</p>
  <a id="liveLink" class="button" target="_blank">🌍 View on Vercel</a>
  <a href="https://sitecraft-frontend.onrender.com" class="button">🔁 Generate Another</a>

  <iframe id="previewFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (url) {
      document.getElementById("liveLink").href = url;
      document.getElementById("liveLink").textContent = "🌍 View Site Live";
      document.getElementById("previewFrame").src = url;
    } else {
      document.body.innerHTML = "<h2>❌ No deployment URL found.</h2><a href='https://sitecraft-frontend.onrender.com' class='button'>Try Again</a>";
    }
  </script>
</body>
</html>
