<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SiteCraft AI – Build a website in minutes</title>
  <meta name="description" content="Describe your idea. Get a beautiful, fully-responsive website generated by AI, then go live in one click." />

  <style>
    :root{
      --bg1:#0f1115;         /* metallic charcoal */
      --bg2:#1a1d24;         /* deep graphite */
      --ink:#e8eaee;         /* soft white */
      --muted:#aeb4bf;       /* steel grey */
      --card:#171a20;        /* panel */
      --edge:#2a2f38;        /* borders */
      --accent:#ffd200;      /* metallic yellow */
      --accent-2:#fff28a;    /* soft yellow */
      --brand:#f2f4f7;       /* near-white */
      --ok:#17c964;          /* success green (subtle) */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); background:
        radial-gradient(1400px 800px at 10% 5%, rgba(255,210,0,.08), transparent 60%),
        radial-gradient(900px 600px at 85% 10%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      font:16px/1.6 ui-sans-serif, -apple-system, Segoe UI, Roboto, Ubuntu, Inter, system-ui;
      display:flex; align-items:flex-start; justify-content:center;
    }

    .wrap{width:min(1100px, 94vw); padding:48px 20px 64px;}

    /* Header */
    .brand{
      display:flex; align-items:center; gap:14px; margin-bottom:8px;
      justify-content:center;
    }
    .logo{
      width:40px; height:40px; border-radius:10px;
      background:
        conic-gradient(from 210deg, #2b2f36 0 40%, #3b4049 40% 60%, #2b2f36 60% 100%);
      position:relative; box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px #3b4049;
    }
    .logo::after{
      content:""; position:absolute; inset:8px;
      border-radius:6px; background:
        linear-gradient(140deg, rgba(255,210,0,.95), rgba(255,210,0,.55));
      box-shadow:0 0 0 1px rgba(255,210,0,.5), 0 6px 16px rgba(255,210,0,.25);
      mix-blend:screen;
    }
    h1{margin:0; font-weight:800; letter-spacing:.3px}
    .tag{margin:6px 0 28px; color:var(--muted); text-align:center}

    /* Panel */
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border:1px solid var(--edge);
      border-radius:18px; padding:20px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 20px 60px rgba(0,0,0,.35);
    }

    textarea{
      width:100%; min-height:140px; resize:vertical;
      background:#0e1117; color:var(--brand);
      border:1px solid #2b3140; border-radius:14px;
      padding:16px; font-size:16px; line-height:1.55;
      outline:none;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.02);
    }
    textarea::placeholder{color:#8e97a8}

    .row{display:flex; gap:12px; flex-wrap:wrap; margin-top:14px}
    button{
      appearance:none; border:0; cursor:pointer; font-weight:800; letter-spacing:.2px;
      border-radius:12px; padding:13px 18px;
      transition:transform .05s ease, box-shadow .25s ease, opacity .2s;
      display:inline-flex; align-items:center; gap:10px;
    }
    .primary{
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#1b1b1b; box-shadow:0 12px 30px rgba(255,210,0,.2);
    }
    .primary:active{transform:translateY(1px)}
    .ghost{
      background:transparent; color:var(--brand); border:1px solid var(--edge);
    }
    .disabled{opacity:.6; pointer-events:none}

    /* Progress */
    .progress{
      display:none; margin-top:12px;
      width:100%; height:14px; background:#0f1420; border:1px solid var(--edge);
      border-radius:999px; overflow:hidden;
    }
    .bar{
      height:100%; width:0%;
      background:linear-gradient(90deg, var(--accent), #ffe681);
      transition:width .35s ease;
    }
    .status{margin-top:10px; color:#cbd5e1; font-weight:600}

    /* Preview */
    .preview{
      margin-top:18px; border-radius:16px; overflow:hidden; border:1px solid var(--edge);
      box-shadow:0 14px 40px rgba(0,0,0,.35); display:none;
      width:100%; height:65vh; background:#fff;
    }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;
    }

    .link-live{
      display:none; margin-top:10px;
      color:var(--accent-2); font-weight:800; text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>SiteCraft AI</h1>
    </div>
    <p class="tag">Describe your website. We’ll build it with AI, preview it here, then launch it live.</p>

    <!-- Builder Panel -->
    <div class="panel">
      <label for="prompt" style="display:block; font-weight:700; margin:0 0 8px;">Your brief</label>
      <textarea id="prompt" placeholder="e.g. A modern barbershop website called 'Blade & Fade' with a moody hero photo (no text on image), sections for services, pricing, testimonials, and booking. Dark graphite background with metallic yellow accents."></textarea>

      <div class="row">
        <button id="genBtn" class="primary">Generate my website</button>
        <button id="viewLiveBtn" class="ghost disabled" title="Appears after publish">Your live website</button>
      </div>

      <div id="progress" class="progress" aria-hidden="true">
        <div id="bar" class="bar"></div>
      </div>
      <div id="status" class="status"></div>

      <iframe id="preview" class="preview"></iframe>

      <div class="actions">
        <button id="downloadBtn" class="ghost disabled">Download HTML</button>
      </div>

      <a id="liveLink" class="link-live" target="_blank" rel="noopener">Open live site ↗</a>
    </div>
  </div>

  <script>
    const genBtn       = document.getElementById('genBtn');
    const viewLiveBtn  = document.getElementById('viewLiveBtn');
    const promptEl     = document.getElementById('prompt');
    const progress     = document.getElementById('progress');
    const bar          = document.getElementById('bar');
    const statusEl     = document.getElementById('status');
    const preview      = document.getElementById('preview');
    const downloadBtn  = document.getElementById('downloadBtn');
    const liveLink     = document.getElementById('liveLink');

    let latestHTML = "";
    let latestLiveURL = "";

    function animateProgressStart(){
      progress.style.display = 'block';
      bar.style.width = '0%';
      statusEl.textContent = 'Starting…';
      let pct = 0;
      return setInterval(() => {
        if (pct < 92) {
          pct += Math.random() * 2.2;
          bar.style.width = pct.toFixed(0) + '%';
          if (pct < 30) statusEl.textContent = 'Generating hero imagery…';
          else if (pct < 60) statusEl.textContent = 'Crafting layout & sections…';
          else if (pct < 90) statusEl.textContent = 'Polishing typography & colors…';
        }
      }, 120);
    }

    function animateProgressFinish(timer){
      clearInterval(timer);
      bar.style.width = '100%';
    }

    function enableAfterGenerate(){
      preview.style.display = 'block';
      downloadBtn.classList.remove('disabled');
    }

    function enableAfterPublish(url){
      latestLiveURL = url;
      viewLiveBtn.classList.remove('disabled');
      liveLink.href = url;
      liveLink.style.display = 'inline-block';
    }

    function openLive(){
      if (!latestLiveURL) return;
      window.open(latestLiveURL, '_blank', 'noopener');
    }

    viewLiveBtn.addEventListener('click', openLive);

    genBtn.addEventListener('click', async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        statusEl.textContent = 'Please enter a brief first.';
        return;
      }

      // Reset UI
      latestHTML = "";
      latestLiveURL = "";
      preview.style.display = 'none';
      downloadBtn.classList.add('disabled');
      viewLiveBtn.classList.add('disabled');
      liveLink.style.display = 'none';
      liveLink.removeAttribute('href');

      const timer = animateProgressStart();
      genBtn.classList.add('disabled');
      genBtn.textContent = 'Generating…';

      try {
        // 1) Ask backend to PUBLISH (push to GitHub + give Vercel URL) and return HTML too
        const res = await fetch("https://sitecraft-backend.onrender.com/publish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        animateProgressFinish(timer);

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Server error ${res.status}: ${text}`);
        }

        const data = await res.json();
        if (!data.html) throw new Error("No HTML returned from backend.");

        latestHTML = data.html;
        preview.srcdoc = latestHTML;
        statusEl.textContent = "✅ Preview ready below. Your live link will appear when deployment finishes.";

        // If backend already returns live_url, show it
        if (data.live_url) {
          enableAfterPublish(data.live_url);
          statusEl.textContent = "✅ Preview ready. Your site is live!";
        }

        // 2) Allow download of the generated HTML
        const blob = new Blob([latestHTML], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'sitecraft-generated.html';
          a.click();
        };

        enableAfterGenerate();

      } catch (err) {
        animateProgressFinish(timer);
        statusEl.textContent = "❌ " + err.message;
        console.error(err);
      } finally {
        genBtn.classList.remove('disabled');
        genBtn.textContent = 'Generate my website';
      }
    });
  </script>
</body>
</html>
