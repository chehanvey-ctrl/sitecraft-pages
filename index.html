<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiteCraft AI – Website Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚡ SiteCraft AI</h1>
    <p>Describe the website you want below. We'll build it for you. 👇</p>

    <textarea id="userInput" placeholder="e.g., A modern portfolio site for a freelance designer with a pastel theme..."></textarea>
    <button id="generateBtn">Generate Website</button>

    <div id="progressBar" style="display: none;">
      <div id="progressBarFill"></div>
    </div>

    <div id="output"></div>

    <iframe id="previewFrame"></iframe>
    <button id="downloadBtn">⬇️ Download Website</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
