<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/index.html">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}

    .card{max-width:520px}
    a{color:#00d2ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Taking you back…</h1>
      <p>If you’re not redirected automatically, <a href="/index.html">tap here</a>.</p>
      <script>
        // Hard redirect for SPA-like behavior
        window.location.replace('/index.html');
      </script>
    </div>
  </div>
</body>
</html>
